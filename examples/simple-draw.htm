	<script type="text/javascript">
		var canvas = document.getElementById('canvas')
		var context = canvas.getContext('2d')

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		var points = []
		var drawing = false

		var rec = new Getrect()

		var pathStart = function(e) {
			//draw = true
			points.length = 0
			points.push([e.clientX, e.clientY])

			drawing = true

			context.beginPath();
			context.rect(0, 0, canvas.width, canvas.width);
			context.fillStyle = 'rgba(255, 255, 255, 0.8)'
			context.fill();

		}

		var pathDraw = function(e) {
			points.push([e.clientX, e.clientY])
			context.beginPath();
			context.lineWidth = 2;
			if (drawing) {
				context.beginPath()
				context.strokeStyle="#66FFFF"
				context.moveTo(e.clientX-e.movementX, e.clientY-e.movementY)
				context.lineTo(e.clientX, e.clientY)
				context.stroke()

				context.beginPath();
				context.arc(e.clientX, e.clientY, 5, 0, 2 * Math.PI, false);
				context.fillStyle = "#0080FF"
				context.fill();
			}
			//console.log(e)
		}

		var pathEnd = function(e) {
			drawing = false
			console.log(points.length)
			//console.log(JSON.stringify(points))
			var res = rec.recognize(points)
			console.log(res)
		}

		var addLast = function(name) {
			rec.add(name, points)
		}

		canvas.addEventListener('mousedown', pathStart)
		canvas.addEventListener('mousemove', pathDraw)
		canvas.addEventListener('mouseup', pathEnd)
